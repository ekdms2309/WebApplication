<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <title>FORM TAG</title>
    <style>
        form{
            line-height: 40px;
        }
    </style>
    <script></script>

    </head>

    <body>

        <h1>Form Tag</h1>
        <form action="to.html" method="get">
            <!--method쓰지 않았을때 default 값 = get-->
            <!--post: url에 id,pw표시안됨 (보안!)-->
            id<input type="text" name="uid">
            <br>
            pw<input type="password" name="upw">
            <br>
            사진<input type="file"><br>
            개인정보 활용 동의<input type="checkbox"><br>
            자장면<input type="radio" name="menu">
            짬뽕<input type="radio" name="menu">
            우동<input type="radio" name="menu"><br>
            <!--radio: 여러개 중 하나 선택 가능-->
            <input type="hidden" name="nickname" value="tester">
            <!--hidden: 데이터를 가지고 서버처리해서 받아야하는 경우-->
            <input type="date" name="uBirth"><br>
            <input type="number" name="age"><br>
            <input type="reset"><br>
            <input type="submit" value="로그인">
            <!--value: 버튼 안에 text바꾸기-->
        </form>
        
        <hr>
        
        <form>
            <fieldset>
            <!--fieldset: 감싸는 박스 만들기-->
                <legend>회원가입 양식</legend>
            <table>
            <!--테이블로 줄맞추기-->
            <tr>
                <td><label for="userName">이름</label></td>
                <td> <input id="userName" type="text"><br></td>
            </tr>
             <tr>
                <td><label for="userId">아이디</label></td>
                <td><input type="text" name="userId" id="userId"></td>
            </tr>
             <tr>
                <td> <label for="userPw">비밀번호</label> </td>
                <td> <input type="password" name="userPw" id="userPw"></td>
            </tr>
             <tr>
                <td>성별</td>
                <td><input type="radio" id="m" name="g"> <label for="m">남자</label> 
            <input type="radio" id="w" name="g"> <label for="w">여자</label></td>
            </tr>
             <tr>
                <td>생일</td>
                <td><select name="bMonth">
                <option>월</option>
                <option>1</option>
            </select>
            <select name="bName">
                <option>일</option>
                <option>1</option>
            </select></td>
            </tr>
             <tr>
                <td colspan="2" style="text-align: center"><input type="submit" value="가입"></td>
            </tr>
            </table>
            </fieldset>
                        
        
        </form>


    </body>

</html>
